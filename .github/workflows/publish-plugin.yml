name: publish plugin
run-name: Release ${{ github.ref_name }} plugin
on:
  workflow_run:
    workflows: ["build"]
    types:
      - completed
    branches:
      - 'fix/pretty-ci'
      - '**'
jobs:
  deploy-plugin:
    name: Publish plugin
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' && startsWith(github.ref, 'refs/tags/v') }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/download-artifact@v3
      with:
        name: java artifacts
    - uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: corretto
    - uses: tj-actions/changed-files@v40
      with:
        files: mongodb-search-gradle-plugin/**
    - name: Publish plugin
      if: ${{ steps.changed-files-yaml.outputs.any_changed == 'true' && startsWith(github.ref, 'refs/tags/v')}}
      env:
        GRADLE_PUBLISH_KEY: ${{ secrets.GRADLE_PUBLISH_KEY }}
        GRADLE_PUBLISH_SECRET: ${{ secrets.GRADLE_PUBLISH_SECRET }}
      run: chmod +x ./gradlew && ./gradlew mongodb-search-gradle-plugin:publishPlugins
